<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9039fb44b9.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="container card content">
      <div class="card-body">
          <header>
              <form id="searchForm">
                  <input type="text" placeholder="Enter a city" id="city">
                  <input type="submit" value="Search" class="headerbtn">
                  <button class="headerbtn current-btn">Current</button>
              </form>
          </header>
          <div class="row city">
              <div class="col-3"></div>
              <div class="col-9">
                  <hr>
                  <h1></h1>
                  <p id="date"></p>
              </div>
          </div>
          <div class="row weather">
              <div class="col-3">
                  <i class="fas fa-sun weatherIcon"></i>
              </div>
              <div class="col-9">
                  <div class="temperature">
                      <h3><span id="temp"></span></h3>
                      <button class="units" id="celsius">C</button>
                      <span> /</span>
                      <button class="units" id="fahrenheit">F</button>
                  </div>
                  <div class="row forecast">
                      <div class="col card fcc">
                          <div class="card-body">
                              <h6>Tue</h6>
                              <i class="fas fa-sun"></i>
                              <p>16 °C</p>
                          </div>
                      </div>
                      <div class="col card fcc">
                          <div class="card-body">
                              <h6>Wed</h6>
                              <i class="fas fa-sun"></i>
                              <p>16 °C</p>
                          </div>
                      </div>
                      <div class="col card fcc">
                          <div class="card-body">
                              <h6>Thu</h6>
                              <i class="fas fa-sun"></i>
                              <p>16 °C</p>
                          </div>
                      </div>
                      <div class="col card fcc">
                          <div class="card-body">
                              <h6>Fri</h6>
                              <i class="fas fa-sun"></i>
                              <p>16 °C</p>
                          </div>
                      </div>
                      <div class="col card fcc">
                          <div class="card-body">
                              <h6>Sat</h6>
                              <i class="fas fa-sun"></i>
                              <p>16 °C</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
</body>
<script src="src/index.js"></script>

</html>
